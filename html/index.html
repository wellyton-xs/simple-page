<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            
            <img src="/images/web.svg" class="left-login-image" alt="computador com página web flutuando">
            <a href="https://storyset.com/home">Home illustrations by Storyset</a>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>ENTRAR</h1>
                <div class="textfield">
                    <label for="name" id="labelName">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" id="name" required>
                </div>

                <div class="textfield">
                    <label for="senha" id="labelSenha">senha</label>
                    <input type="password" name="senha" placeholder="senha" id="senha" required>
                </div>
                <button onclick='join()' class="btn-login">
                    login
                </button>

                <a href="cadastro.html">faça seu cadastro</a>
            </div>
        </div>
    </div>
</body>
<script src="/js/login.js"></script>
</html>
